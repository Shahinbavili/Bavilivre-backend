spring:
  datasource:
    url: jdbc:h2:mem:bavilivre;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true

  flyway:
    enabled: false

server:
  port: 8080

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:mysql://localhost:3306/bavilivre
    username: root
    password: root
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
  flyway:
    enabled: true
  security:
    user:
      name: user
      password: password
    # Ou pour d√©sactiver CSRF si c'est une API
    csrf:
      enabled: false
server:
  port: 8080